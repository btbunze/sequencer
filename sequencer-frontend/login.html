<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="login.css">



    <!-- latest jQuery direct from jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- the jScrollPane script -->
    <script type="text/javascript" src="./node_modules/jscrollpane/script/jquery.jscrollpane.min.js"></script>

    <!-- the mousewheel plugin - optional to provide mousewheel support -->
    <script type="text/javascript" src="./node_modules/jscrollpane/script/jquery.mousewheel.js"></script>

    <script src="node_modules/webmidi/webmidi.min.js"></script>

    <!-- styles needed by jScrollPane -->
    <link type="text/css" href="./node_modules/jscrollpane/style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

    <!--<link rel="stylesheet" href="?.css">-->

    <title>Sequencer</title>
</head>

<body>
    <section class = "hero has-background-primary is-fullheight">
    <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                <div class="column is-4 has-text-centered">
                    <div>
                        <div class = "button is-medium" id = "toggleLogin">
                            Login
                        </div>
                        or
                        <div class = "button is-primary is-medium" id = "toggleCreate">
                        Create account 
                        </div>
                    </div>
                    <!-- <p class="title bd-notification has-text-centered">Login or Create Account</p>  -->
                    <div class="box">
                    <div class="field">
                        <label for="" class="label">Username</label>
                        <div class="control has-icons-left">
                        <input id = "userInput" placeholder="Enter Username" class="input" required>

                        </div>
                    </div>
                    <div class="field" id = "skillLevel">
                        <label for = "" class = "label" > Skill Level</label>
                        <div class="select" >
                            <select id = "skillSelect">
                                <option>1 - What's a Sequencer?</option>
                                 <option>2 - Heard of it</option>
                                 <option>3 - Some experience</option>
                                 <option>2 - Very experienced</option>
                                 <option>5 - Producer</option>
                             </select>
                         </div>
                     </div>
                    <div class="field">
                        <label for="" class="label">Password</label>
                        <div class="control has-icons-left">
                        <input id = "passInput" type="password" placeholder="Enter Password" class="input" required>
                        </div>
                    </div>
                    <div class="field buttons is-centered">
                        <button class="button" id="login">
                            Login
                        </button>
                        <button class="button" id="create">
                            Create Account
                        </button>
                    </div>
                </div>
                </div>

                </div>
                <div class = "has-text-centered">
                    <a href = "http://localhost:3001">Or continue without logging in</a>
                </div>
            </div>
            </div>
    </div>


    <script src="login.js" type = "module"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
</body>


</body>
</html>
