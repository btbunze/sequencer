<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">



    <!-- latest jQuery direct from jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- the jScrollPane script -->
    <script type="text/javascript" src="./node_modules/jscrollpane/script/jquery.jscrollpane.min.js"></script>

    <!-- the mousewheel plugin - optional to provide mousewheel support -->
    <script type="text/javascript" src="./node_modules/jscrollpane/script/jquery.mousewheel.js"></script>

    <script src="node_modules/tone/build/Tone.js"></script>

    <script src="node_modules/webmidi/webmidi.min.js"></script>

    <!-- styles needed by jScrollPane -->
    <link type="text/css" href="./node_modules/jscrollpane/style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

    <link rel="stylesheet" href="custom-css.css">

    <title>Sequencer</title>
</head>

<body>
    <div class="navbar is-primary">
            <div class="navbar-start">
                <p class="title is-3">Online Sequencer</p>
            </div>
            <div class="navbar-end">
            <div class="column has-text-right">
                <div class="button"><a href="http://localhost:3001/dashboard.html">My Dashboard</a></div>
                <div id="logButton" class="button">Logout</div>
            </div>
            </div>


    </div>


    <section class="section" id="titleBox">
        <!-- <div class="columns is-centered"> -->
            <div class="has-text-centered">
                <span class="title is-1" id='sequenceTitle'>
                </span>
                <input type='text' class="title is-1 is-centered" id='seqTitleEdit'></input>
            </div>
            <div class = "spacer"></div>
            <div class="has-text-centered">
                <div class="control has-text-centered">
                    <label class="radio">
                        <input type="radio" id="unlisted" name="route" checked>
                        Unlisted
                    </label>
                    <label class="radio">
                        <input type="radio" id="private" name="route">
                        Private
                    </label>
                    <label class="radio">
                        <input type="radio" id="public" name="route">
                        Public
                    </label>
                </div>
                <button class="button save is-large">Save</button>
            </div>
        <!-- </div> -->
    </section>

    <section class="section box" id="soundLibrary">
        <div class="columns is-primary">
            <div class="column sound-column">
                <p class="subtitle is-3 column-header">Choose a Library</p>
                <div class="group-selection scroll-pane">
                    <button class="button is-primary library">kick</button>
                    <button class="button is-primary library">bass</button>
                    <button class="button is-primary library">snare</button>
                    <button class="button is-primary library">hats</button>
                    <button class="button is-primary library">tom</button>
                    <button class="button is-primary library">synth</button>
                    <button class="button is-primary library">sample</button>
                    <button class="button is-primary library">fx</button>
                </div>
            </div>
            <div class="column sound-column">
                <p class="subtitle is-3 column-header">Choose a Sound</p>
                <div class="sound-selection scroll-pane">
                    No Library Selected
                </div>
            </div>
            <div class="column sound-column">
                <p class="subtitle is-3 column-header">Choose a Track</p>
                <div class="column track-selection scroll-pane">
                    <button class="button is-primary track">1</button>
                    <button class="button is-primary track">2</button>
                    <button class="button is-primary track">3</button>
                    <button class="button is-primary track">4</button>
                    <br>
                    <button class="button is-primary track">5</button>
                    <button class="button is-primary track">6</button>
                    <button class="button is-primary track">7</button>
                    <button class="button is-primary track">8</button>
                    <br>
                    <button class="button is-primary submission">Send to Track!</button>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <button class="button play">Play!</button>

            <input class="slider bpm" type="range" min="60" max="180">
        </div>
        <div class="container box" id="body">
    </section>

    <section class="section has-background-grey-light">
        <div class="columns">
            <div class="column" id="vlm1">
                <div class="slider-wrapper is-centered">
                    <input class="slider" type="range" min="-40" max="-15" step="1">

                </div>


            </div>
            <div class="column" id="vlm2">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>
            </div>
            <div class="column" id="vlm3">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>


            </div>
            <div class="column" id="vlm4">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>

            </div>
            <div class="column" id="vlm5">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>
            </div>
            <div class="column" id="vlm6">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>
            </div>
            <div class="column" id="vlm7">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>
            </div>
            <div class="column" id="vlm8">
                <div class="slider-wrapper">
                    <input class="slider" type="range" min="-40" max="-15" step="1">
                </div>
            </div>

        </div>

    </section>

    <footer class="footer">
        <div>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="buttons.js"></script>
    <script src="volume.js"></script>
    <script src="library.js"></script>
    <script src="tone-sequence.js"></script>
    <script src="editable.js" type = "module"></script>
    <script src="midi-handle.js"></script>

</body>
