<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="dashboard.css">

  <!-- latest jQuery direct from jQuery CDN -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
  <header class="hero is-light">

  </header>

  <div class="section">
    <div class="columns">

      <main class="column">

        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="title is-2" id="dashTitle"></div>
            </div>
            <div class="level-item">
              <div class="title is-5" id="skill"></div>
            </div>
            <!-- <div class="level-item">
              <a class="button" id="skillChange">Update</a>
            </div> -->
          </div>
          <div class="level-right">
            <div class="level-item">
              <button type="button" class="button is-medium" id="seqButton">
                Sequencer
              </button>
              <button type="button" class="button is-medium" id="logButton">
                
              </button>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column has-text-centered">
            <div class="box">
              <p class="title is-4">You've made:</p>
              <p id="yourTotalTracks" class="is-size-5">0 tracks</p>
            </div>
          </div>
          <div class="column has-text-centered">
            <div class="box">
              <p class="title is-4">Your most popular track:</p>
              <p class="is-size-5">trackname</p>
            </div>
          </div>
          <div class="column has-text-centered">
            <div class="box">
              <p class="title is-4">Total tracks made:</p>
              <p id="totalTracks" class="is-size-5">0 tracks</p>
            </div>
          </div>
          <div class="column has-text-centered">
            <div class="box">
              <p class="title is-4">Most popular track:</p>
              <p class="is-size-5">trackname</p>
            </div>
          </div>
        </div>

        <div class="columns is-multiline">
          <div class="column">
            <div class="box">
              <div class="columns">
                <div class="column">
                  <p class="subtitle is-size-4">Your Tracks</p>
                </div>
                <div class="column has-text-right">
                  <input id=userSearch>
                  <button id="userSearchButton">Search</button>
                </div>
              </div>
              <div class="scrollable">
                <ul id="yourTracks">
                </ul>
              </div>

            </div>
          </div>
          <div class="column">
            <div class="box">
              <div class="columns">
                <div class="column">
                  <p class="subtitle is-size-4">Popular tracks</p>
                </div>
                <div class="column has-text-right">
                  <input id="allSearch">
                  <button id="allSearchButton">Search</button>
                </div>
              </div>
              <div class="scrollable">
                <ul id="popTracks">

                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
    </main>
  </div>
  </div>
</body>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="dashboard.js"></script>

</html>
